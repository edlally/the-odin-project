<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div id="container">
        <div id="body">
            <img src="assets/logo.png" id="logo" width="500"/>
            <div id="overlay">
                <div id="screen"></div>
            </div>
            <div id="controls">
                <img src="assets/knob.png" id="knob1" width="100"/>
                <button id="color">Color</button>
                <button id="eraser">Eraser</button>
                <h3 id="sliderRange">joe</h3>
                <input type="range" min="5" max="50" value="25" class="slider" id="gridSlider">
                <button id="fill">Fill</button>
                <button id="clear">Clear</button>
                <img src="assets/knob.png" id="knob2" width="100"/>            
            </div>
            <input type="color" id="colorPicker"/>
        </div>
    </div>
</body>

<script src="script.js"></script>


</html>
