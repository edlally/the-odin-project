<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="container">
        <div id="body">
            <div id="screen">
                <p>12345678.90</p>
            </div>
            <div id="btns">
                <div id="row1">
                    <div id="AC" class="btn">AC</div>
                    <div id="seven" class="btn">7</div>
                    <div id="four" class="btn">4</div>
                    <div id="one" class="btn">1</div>
                    <div id="zero" class="btn">0</div>
                </div>
                <div id="row2">
                    <div id="C" class="btn">C</div>
                    <div id="eight" class="btn">8</div>
                    <div id="five" class="btn">5</div>
                    <div id="two" class="btn">2</div>
                    <div id="point" class="btn">.</div>
                </div>
                <div id="row3">
                    <div id="MR" class="btn">MR</div>
                    <div id="nine" class="btn">9</div>
                    <div id="six" class="btn">6</div>
                    <div id="three" class="btn">3</div>
                    <div id="plusMinus" class="btn">+/-</div>
                </div>
                <div id="row4">
                    <div id="mPlus" class="btn">M+</div>
                    <div id="percent" class="btn">%</div>
                    <div id="multiply" class="btn">x</div>
                    <div id="plus" class="btn">+</div>
                </div>
                <div id="row5">
                    <div id="mMinus" class="btn">M-</div>
                    <div id="sqrt" class="btn">&Sqrt;</div>
                    <div id="divide" class="btn">&divide;</div>
                    <div id="minus" class="btn">-</div>
                    <div id="equals" class="btn">=</div>
                </div>
            </div>
        </div>
        <div id="apiFact"></div>
    </div>
</body>

<script src="script.js"></script>
</html>
