<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="container">
        <div id="dark">
            <div id="darkCircle"></div>
        </div>
        <div id="storedValue"></div>
        <div id="body">
            <div id="screen">
            </div>
            <div id="btns">
                <div id="row1">
                    <button id="AC" class="btn" name="btn">AC</button>
                    <button id="seven" class="btn" name="btn">7</button>
                    <button id="four" class="btn" name="btn">4</button>
                    <button id="one" class="btn" name="btn">1</button>
                    <button id="zero" class="btn" name="btn">0</button>
                </div>
                <div id="row2">
                    <button id="C" class="btn" name="btn">C</button>
                    <button id="eight" class="btn" name="btn">8</button>
                    <button id="five" class="btn" name="btn">5</button>
                    <button id="two" class="btn" name="btn">2</button>
                    <button id="point" class="btn" name="btn">.</button>
                </div>
                <div id="row3">
                    <button id="MR" class="btn" name="btn">MR</button>
                    <button id="nine" class="btn" name="btn">9</button>
                    <button id="six" class="btn" name="btn">6</button>
                    <button id="three" class="btn" name="btn">3</button>
                    <button id="plusMinus" class="btn" name="btn">+/-</button>
                </div>
                <div id="row4">
                    <button id="mPlus" class="btn" name="btn">M+</button>
                    <button id="percent" class="btn" name="btn">%</button>
                    <button id="multiply" class="btn" name="btn">x</button>
                    <button id="plus" class="btn" name="btn">+</button>
                </div>
                <div id="row5">
                    <button id="mMinus" class="btn" name="btn">M-</button>
                    <button id="sqrt" class="btn" name="btn">&Sqrt;</button>
                    <button id="divide" class="btn" name="btn">&divide;</button>
                    <button id="minus" class="btn" name="btn">-</button>
                    <button id="equals" class="btn" name="btn">=</button>
                </div>
            </div>
        </div>
        <input type="range" id="slider" min="50" max="100" value="50"/>
        <div id="apiFact"></div>
    </div>
    <footer><a href="index.html"><img src="assets/madeby.png" width="100px"/></a></footer>
</body>

<script src="script.js"></script>
</html>
